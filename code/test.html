<html>

<style type="text/css">
  .wrap{
    padding: 0 400px 0 200px;
  }
  .center,.left,.right{
    position: relative;
    float: left;
  }
  .left{
    width: 200px;
    height: 200px;
    background-color: #389777;

    margin-left: -100%;
    left: -200px;
  }
  .right{
    width: 400px;
    height: 200px;
    background-color: #9899ff;

    margin-left: -400px;
    right: -400px;
  }
  .center{
    height: 200px;
    background-color: #c0c0c0;

    width: 100%;
  }
  .main{
    
  }
</style>
<body>
  <div class="wrap">
    <div class="center">
      <div class="main">中间宽度自适应</div>
    </div>
    <div class="left">左侧固定内容</div>
    <div class="right">右侧宽度固定</div>
  </div>
</body>
<script type="text/javascript">
function foo(){
  console.log(this.a);
}

var a=4;

let obj1={
  a:1,
};
let obj2={
  a:2,
};
let obj3={
  a:3,
};

foo();  // 4
foo.call(obj1);  // 1
foo.apply(obj2);  // 2
foo.bind(obj3)();  // 3

foo.apply(null);  // 4
foo.apply(undefined);  // 4
foo.bind(null)();  // 4
foo.bind(undefined)();  // 4


</script>

</html>
