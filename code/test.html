<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>test</title>
        <script src="https://unpkg.com/vue@3.2.31"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
<style type="text/css">
body {
  margin: 30px;
}


</style>

<body>
<div id="demo">
  <input type="text" v-focus />
</div>


<script type="text/javascript">
  const app=Vue.createApp({});
  // 注册一个全局自定义指令 `v-focus`
  app.directive('focus',{
    //当被绑定的元素挂载到 DOM 中时
    mounted(el){
      el.focus();  //聚焦元素
    }
  });
  app.mount("#demo");



</script>

    </body>
</html>
