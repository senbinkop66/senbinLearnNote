<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <script src="https://unpkg.com/vue@3.2.31"></script>
    </head>
<style type="text/css">
.demo {
  font-family: sans-serif;
  border: 1px solid #eee;
  border-radius: 2px;
  padding: 20px 30px;
  margin-top: 1em;
  margin-bottom: 40px;
  user-select: none;
  overflow-x: auto;
}

.tab-button {
  padding: 6px 10px;
  border-top-left-radius: 3px;
  border-top-right-radius: 3px;
  border: 1px solid #ccc;
  cursor: pointer;
  background: #f0f0f0;
  margin-bottom: -1px;
  margin-right: -1px;
}
.tab-button:hover {
  background: #e034e0;
}
.tab-button.active {
  background: #02e0e0;
}
.demo-tab {
  border: 1px solid #ccc;
  padding: 10px;
}
</style>
    <body>

<div id="div1">
    click
</div>

<script type="text/javascript">

var getSingle=function(fn){
    var result;
    return function(){
        return result || (result=fn.apply(this,arguments));
    }
};


var bindEvent=getSingle(function(){
    document.getElementById("div1").addEventListener("click",function(){
        console.log("Clicked");
    });
    return true;
});

var render=function(){
    console.log("开始渲染列表");
    bindEvent();
};

render();
render();
render();


</script>

    </body>
</html>
