<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>test</title>
        <script src="https://unpkg.com/vue@3.2.31"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- 引入 echarts.js -->
        <script src="https://cdn.staticfile.org/echarts/5.3.2/echarts.min.js"></script>
    </head>
<style type="text/css">
body {
  margin: 30px;
}
#main{
  height: 800px;
}

</style>

<body>

<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main"></div>

<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart=echarts.init(document.getElementById("main"));
  window.onresize=function(){
    myChart.resize();
  }
  // 指定图表的配置项和数据

var option = {
  legend:{
    orient:"vertical",
    x:"left",
    data:['A', 'B', 'C', 'D', 'E'],
  },
  series: [
    {
      type:"pie",
      radius:["30%","50%"],
      avoidLabelOverlap:false,
      label:{
        show:false,
        position:"center",
        emphasis:{
          show:true,
        },
      },
      labelLine:{
        show:false,
      },
      emphasis:{
        show:true,
        fontSize:"30",
        fontWeight:"bold",
      },
      data:[
        { value: 335, name: 'A' },
        { value: 310, name: 'B' },
        { value: 234, name: 'C' },
        { value: 135, name: 'D' },
        { value: 1548, name: 'E' }
      ],
    },
    ],
};

myChart.setOption(option);




</script>

    </body>
</html>
