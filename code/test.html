<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>测试</title>
    <style type="text/css">
   .box {
      width: 500px;
      height: 100px;
      background-color: hotpink;
      display: flex;
    }
 
    .box div {
      width: 100px;
    }
 
    .box div:nth-child(1) {
        flex-grow: 2;
      flex-basis: 50px;
      background-color: gray;
    }
 
    .box div:nth-child(2) {
        flex-grow: 1;
      flex-basis: 100px;
      background-color: blue;
    }
 
    .box div:nth-child(3) {
        flex-grow: 1;
      flex-basis: 50px;
      background-color: goldenrod;
    }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
