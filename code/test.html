<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <title>test</title>
        <script src="https://unpkg.com/vue@3.2.31"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- 引入 echarts.js -->
        <script src="https://cdn.staticfile.org/echarts/5.3.2/echarts.min.js"></script>
        <script src="./jquery-3.6.0.js"></script>
    </head>
<style type="text/css">
body {
  margin: 30px;
}
#main{
  height: 800px;
}

</style>

<body>

<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main"></div>

<script type="text/javascript">
  // 基于准备好的dom，初始化echarts实例
  var myChart=echarts.init(document.getElementById("main"));
  window.onresize=function(){
    myChart.resize();
  }
  // 指定图表的配置项和数据

var option = {
  series: [
    {
      type: 'scatter',
      data: [[0, 0]],
      symbolSize: 1,
      label: {
        normal: {
          show: true,
          formatter: [
            'The whole box is a {term|Text Block}, with',
            'red border and grey background.',
            '{fragment1|A Text Fragment} {fragment2|Another Text Fragment}',
            'Text fragments can be customized.'
          ].join('\n'),
          backgroundColor: '#eee',
          // borderColor: '#333',
          borderColor: 'rgb(199,86,83)',
          borderWidth: 2,
          borderRadius: 5,
          padding: 10,
          color: '#000',
          fontSize: 14,
          shadowBlur: 3,
          shadowColor: '#888',
          shadowOffsetX: 0,
          shadowOffsetY: 3,
          lineHeight: 30,
          rich: {
            term: {
              fontSize: 18,
              color: 'rgb(199,86,83)'
            },
            fragment1: {
              backgroundColor: '#000',
              color: 'yellow',
              padding: 5
            },
            fragment2: {
              backgroundColor: '#339911',
              color: '#fff',
              borderRadius: 15,
              padding: 5
            }
          }
        }
      }
    }
  ],
  xAxis: {
    axisLabel: { show: false },
    axisLine: { show: false },
    splitLine: { show: false },
    axisTick: { show: false },
    min: -1,
    max: 1
  },
  yAxis: {
    axisLabel: { show: false },
    axisLine: { show: false },
    splitLine: { show: false },
    axisTick: { show: false },
    min: -1,
    max: 1
  }
};
  

myChart.setOption(option);


</script>

    </body>
</html>
