<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <script src="https://unpkg.com/vue@3.2.31"></script>
    </head>
    <style type="text/css">
        .demo {
          font-family: sans-serif;
          border: 1px solid #eee;
          border-radius: 2px;
          padding: 20px 30px;
          margin-top: 1em;
          margin-bottom: 40px;
          user-select: none;
          overflow-x: auto;
        }
    </style>
    <body>

    <div id="todo-list-example" class="demo">
        <form v-on:submit.prevent="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input v-model="newTodoText" id="new-todo" placeholder="E.g. eat food" />
            <button>Add</button>
        </form>
        <ul>
            <todo-item v-for="(todo,index) in todos" 
                :key="todo.id" 
                :title="todo.title" 
                @remove="todos.splice(index,1)"></todo-item>
        </ul>
    </div>
<script type="text/javascript">
    const app=Vue.createApp({
        data() {
        return {
              newTodoText: '',
              todos: [
                {
                  id: 1,
                  title: 'Do the dishes'
                },
                {
                  id: 2,
                  title: 'Take out the trash'
                },
                {
                  id: 3,
                  title: 'Mow the lawn'
                }
              ],
              nextTodoId: 4
            }
        },
        methods:{
            addNewTodo(){
                this.todos.push({
                    id:this.nextTodoId++,
                    title:this.newTodoText
                });
                this.newTodoText="";
            }
        }
    });
    app.component("todo-item",{
        template:`
            <li>
                {{ title }}
                <button @click="$emit('remove')">Remove</button>
            </li>
        `,
        props:['title'],
        emits:['remove']
    });
    app.mount("#todo-list-example");
</script>

<script type="text/javascript">

Function.prototype.bind=function(){
    var self=this;  //保存原函数
    var context=[].shift.call(arguments);  //需要绑定的 this 上下文
    var args=[].slice.call(arguments);  //剩余的参数转成数组
    return function(){  // 返回一个新的函数
        return self.apply(context,[].concat.call(args,[].slice.call(arguments)));  // 执行新的函数的时候，会把之前传入的 context当作新函数体内的 this
        //并且组合两次分别传入的参数，作为新函数的参数
    }
};

};

var func=function(a,b,c,d){
    console.log(this.name);  //Arnold
    console.log([a,b,c,d]);  //

func(3,4);

</script>

</html>
